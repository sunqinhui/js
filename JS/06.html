<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = [];
			for(var i  =0;i<99;i++){
				var arrnum  = parseInt(Math.random()*100);
				var flag =true;
				for(var j = 0;j<arr.length;j++){
					if(arr[j]==arrnum){
						flag = false;
						break;
					}
				}
				if(flag){
					arr.push(arrnum);
				}else{
					j--;
				}
			}
			document.write(arr)
		</script>
	</head>
	<body>
	</body>
</html>
